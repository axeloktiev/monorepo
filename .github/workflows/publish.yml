name: Publish package to GitHub Packages
on:
  push:
    branches: [ master ]
permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@playsportsgroup'
          always-auth: 'true'
      - name: Install dependencies
        run: yarn
      - name: Build packages
        run: yarn build
      # The base git refs that the current HEAD is compared against in the version plugin.
      # This overrides the default behavior and sets previous commit as a point of comparison
      - name: Make previous commit point of comparison when publishing
        run: |
          echo "changesetBaseRefs:" >> .yarnrc.yml
          echo " - HEAD~" >> .yarnrc.yml
      # Publish only packages which were modified
      - name: Publish packages
        run: yarn workspaces foreach --since --no-private -R npm publish
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}